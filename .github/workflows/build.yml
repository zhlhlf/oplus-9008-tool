name: Build and Release

on:
  push:
    tags:
    - 'v*' # 当推送 v1.0.0 这样的 tag 时触发
  workflow_dispatch:
    # 允许在 GitHub Actions 页面手动触发

permissions:
  contents: write

jobs:
  build:
    name: Build Windows App
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build App
      # electron-builder 会自动读取 package.json 配置
      # GH_TOKEN 用于发布相关的元数据生成（如果有配置 publish）
      run: npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        # 自动生成 Release 说明
        generate_release_notes: true
        # 上传 dist 目录下的 exe 安装包
        files: |
          dist/*.exe
          dist/latest.yml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
